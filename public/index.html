<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGCEstruturas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">LGCEstruturas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" onclick="showSection('materiais', this)">Materiais</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showSection('estruturas', this)">Estruturas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <section id="materiais" class="content-section">
      <h2>Materiais</h2>
      <p>Detalhes sobre os materiais disponíveis.</p>
    </section>

    <section id="estruturas" class="content-section d-none">
      <h2>Estruturas</h2>
      <button class="btn btn-primary" onclick="adicionarEstrutura()">Adicionar Estrutura</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="estruturasTableBody">

        </tbody>
      </table>

    </section>
  </div>

  <div class="modal" tabindex="-1" id="estruturaModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Adicionar Estrutura</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="estruturaForm">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome da Estrutura</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="saveButton" onclick="salvarEstrutura()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let editingId = null;

    function showSection(sectionId, menuItem) {
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.add('d-none');
      });

      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
      });

      document.getElementById(sectionId).classList.remove('d-none');

      menuItem.classList.add('active');


      if (sectionId === 'estruturas') {
        buscarEstruturas();
      }
    }

    function buscarEstruturas() {
      fetch('/estruturas')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('estruturasTableBody');
          tableBody.innerHTML = '';
          data.forEach(item => {
            const row = `
              <tr>
                <td>${item.id}</td>
                <td>${item.nome}</td>
                <td>
                  <button class="btn btn-warning btn-sm" onclick="editarEstrutura(${item.id})">Editar</button>
                  <button class="btn btn-danger btn-sm" onclick="deletarEstrutura(${item.id})">Excluir</button>
                </td>
              </tr>
            `;
            tableBody.innerHTML += row;
          });
        })
        .catch(error => {
          console.error('Erro ao buscar estruturas:', error);
        });
    }

    function adicionarEstrutura() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Adicionar Estrutura';
      document.getElementById('nome').value = '';
      const modal = new bootstrap.Modal(document.getElementById('estruturaModal'));
      modal.show();
    }

    function editarEstrutura(id) {
      fetch(`/estruturas/${id}`)
        .then(response => response.json())
        .then(data => {
          editingId = data.id;
          document.getElementById('modalTitle').textContent = 'Editar Estrutura';
          document.getElementById('nome').value = data.nome;
          const modal = new bootstrap.Modal(document.getElementById('estruturaModal'));
          modal.show();
        })
        .catch(error => {
          console.error('Erro ao buscar estrutura:', error);
        });
    }

    function salvarEstrutura() {
      const nome = document.getElementById('nome').value;

      if (editingId) {
        fetch(`/estruturas/${editingId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ nome }),
        })
        .then(response => response.json())
        .then(data => {
          alert('Estrutura atualizada com sucesso!');
          buscarEstruturas();
          const modal = bootstrap.Modal.getInstance(document.getElementById('estruturaModal'));
          modal.hide();
        })
        .catch(error => {
          console.error('Erro ao editar estrutura:', error);
        });
      } else {
        fetch('/estruturas', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ nome }),
        })
        .then(response => response.json())
        .then(data => {
          alert('Estrutura adicionada com sucesso!');
          buscarEstruturas();
          const modal = bootstrap.Modal.getInstance(document.getElementById('estruturaModal'));
          modal.hide();
        })
        .catch(error => {
          console.error('Erro ao adicionar estrutura:', error);
        });
      }
    }

    function deletarEstrutura(id) {
      if (confirm('Tem certeza de que deseja excluir esta estrutura?')) {
        fetch(`/estruturas/${id}`, {
          method: 'DELETE',
        })
        .then(response => response.json())
        .then(data => {
          alert('Estrutura excluída com sucesso!');
          buscarEstruturas();
        })
        .catch(error => {
          console.error('Erro ao excluir estrutura:', error);
        });
      }
    }
  </script>
</body>
</html>
