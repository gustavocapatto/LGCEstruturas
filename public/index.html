<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGCEstruturas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">LGCEstruturas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active fw-semibold" href="#" onclick="showSection('materiais', this)">Materiais</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#" onclick="showSection('estruturas', this)">Estruturas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <!-- Materiais Section -->
    <section id="materiais" class="content-section">
      <h2 class="text-primary">Materiais</h2>
      <p class="text-muted">Explore os detalhes sobre os materiais disponíveis.</p>
    </section>

    <!-- Estruturas Section -->
    <section id="estruturas" class="content-section d-none">
      <h2 class="text-primary">Estruturas</h2>
      <button class="btn btn-primary mb-3" onclick="abrirModalAdicionarEstrutura()">Adicionar Estrutura</button>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="estruturasTableBody">
          <!-- Conteúdo dinâmico -->
        </tbody>
      </table>
    </section>

    <!-- Modal para Adicionar Estrutura -->
    <div class="modal fade" id="addStructureModal" tabindex="-1" aria-labelledby="addStructureLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStructureLabel">Adicionar Estrutura</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addStructureForm">
              <div class="mb-3">
                <label for="nomeEstrutura" class="form-label">Nome da Estrutura</label>
                <input type="text" class="form-control" id="nomeEstrutura" placeholder="Digite o nome da estrutura"
                  required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="adicionarEstrutura()">Salvar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x mt-3"
    style="z-index: 9999; display: none;">
    <div id="alertBox" class="alert alert-info alert-dismissible fade show" role="alert">
      <span id="alertMessage">Mensagem padrão</span>
      <div id="progressBar" style="height: 4px; background-color: rgba(0, 0, 0, 0.1); width: 0%;"></div>
    </div>
  </div>




  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/estruturas.js"></script>
  <script src="js/mensagem_personalizada.js"></script>
</body>

</html>
