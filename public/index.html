<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGCEstruturas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3 d-flex align-items-center" href="#">
      LGCEstruturas
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active fw-semibold d-flex align-items-center" href="#" onclick="showSection('materiais', this)">
              <i class="fas fa-screwdriver me-2"></i> Materiais
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold d-flex align-items-center" href="#" onclick="showSection('estruturas', this)">
              <i class="fas fa-broadcast-tower me-2"></i> Estruturas
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <!-- Main Content -->
  <div class="container my-5">
    <!-- Materiais Section -->
    <section id="materiais" class="content-section">
      <h2 class="text-primary fw-bold mb-3">Materiais</h2>
      <p class="text-muted fs-5">Explore os detalhes sobre os materiais disponíveis.</p>
    </section>

<!-- Estruturas Section -->
<section id="estruturas" class="content-section d-none">
  <h2 class="text-primary fw-bold mb-4">Estruturas</h2>
  <button class="btn btn-primary mb-4 d-flex align-items-center" onclick="abrirModalAdicionarEstrutura()">
    <i class="bi bi-plus-circle me-2"></i>Adicionar Estrutura
  </button>
  <div class="table-responsive shadow-sm rounded-3 overflow-hidden bg-white border">
    <table class="table table-hover table-striped align-middle mb-0">
      <thead class="table-light text-secondary fw-bold">
        <tr>
          <th scope="col" class="text-start">#</th>
          <th scope="col" class="text-end">Estrutura</th>
          <th scope="col" class="text-end">Opções</th>
        </tr>
      </thead>
      <tbody id="estruturasTableBody">
        <!-- Conteúdo dinâmico -->
        
      </tbody>
    </table>
  </div>
</section>

    

    <!-- Modal para Adicionar Estrutura -->
    <div class="modal fade" id="addStructureModal" tabindex="-1" aria-labelledby="addStructureLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStructureLabel">Adicionar Estrutura</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addStructureForm">
              <div class="mb-3">
                <label for="nomeEstrutura" class="form-label">Nome da Estrutura</label>
                <input type="text" class="form-control" id="nomeEstrutura" placeholder="Digite o nome da estrutura" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="adicionarEstrutura()">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Editar Estrutura -->
    <div class="modal fade" id="editStructureModal" tabindex="-1" aria-labelledby="editStructureLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editStructureLabel">Editar Estrutura</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editStructureForm">
              <div class="mb-3">
                <label for="editNomeEstrutura" class="form-label">Nome da Estrutura</label>
                <input type="text" class="form-control" id="editNomeEstrutura" placeholder="Digite o novo nome da estrutura" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="salvarEdicaoEstrutura()">Salvar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Alert Container -->
  <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x mt-3"
    style="z-index: 9999; display: none;">
    <div id="alertBox" class="alert alert-info alert-dismissible fade show" role="alert">
      <span id="alertMessage">Mensagem padrão</span>
      <div id="progressBar" style="height: 4px; background-color: rgba(0, 0, 0, 0.1); width: 0%;"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/estruturas.js"></script>
  <script src="js/mensagem_personalizada.js"></script>

</body>

</html>
